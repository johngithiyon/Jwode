<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Full Screen Monaco Editor</title>
  <link rel="stylesheet"
        data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    #editor-wrapper {
      position: relative;
      width: 100%;
      flex: 1;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    #run-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }
    #run-btn:hover {
      background: #218838;
    }
    #output {
      height: 150px;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 10px;
      font-family: monospace;
      overflow-y: auto;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
  <div id="editor-wrapper">
    <div id="container"></div>
    <button id="run-btn">Run â–¶</button>
  </div>
  <div id="output">Output will appear here...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
  <script>
    let editor;

    require.config({
      paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' }
    });

    require(['vs/editor/editor.main'], () => {
      editor = monaco.editor.create(document.getElementById('container'), {
        value: `print("hello world")`,
        language: 'python',
        theme: 'vs-dark',
      });
    });

    document.getElementById('run-btn').addEventListener('click', () => {
      const code = editor.getValue();
      const language = editor.getModel().getModeId();

      document.getElementById('output').textContent = "Running...";

      fetch("http://localhost:8000/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ language, code })
      })
      .then(res => res.text())
      .then(result => {
        document.getElementById('output').textContent = result;
      })
      .catch(err => {
        document.getElementById('output').textContent = "Error: " + err;
      });
    });
  </script>
</body>
</html>
